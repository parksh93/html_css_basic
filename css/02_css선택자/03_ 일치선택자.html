<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            li.orange{
                background-color: orange;
            }
            p#tomato {
                background-color: tomato;
            }
            #apple.center {
                color: red;
            }
            h1.yellow.low.primary {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="low yellow primary center">안녕하세요</h1>
        <!-- div>ul>li*3 하면 한번에 생성 -->
        <div>
            <ul>
                <li id="apple" class="center">사과</li>
                <li>포도</li>
                <li class="orange">오렌지</li>
            </ul>
        </div>
        <!-- div+p+span 하면 한번에 생성 -->
        <div>당근</div>
        <p id="tomato">토마토</p>
        <span class="orange">오렌지</span>

    </body>
</html>
