<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            .fit {
                background-color: yellow;
                width: fit-content;
            }
            .orange{
                color: orangered;
            }
            #tomato{
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="fit">사과</li>
            <li>포도</li>
            <!-- 뛰어쓰기로 구분시 orange와 fit 둘다 적용 가능 -->
            <li class="orange fit">오렌지</li>
        </ul>
        <p id="tomato">토마토</p>
        <div>당근</div>
    </body>
</html>
